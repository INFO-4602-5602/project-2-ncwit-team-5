    <script type="text/javascript">
        d3.csv("data/1.csv", function(error, data) {

                }) - 2,

                })
            ]);

            y.domain([0,
                d3.max(data, function(d) {
                    return parseFloat(d[yVal]);
                })
            ]);

            //x.domain(0,d3.max(data, function(d) { return parseFloat(d[xVal]); }));
            //y.domain(0,d3.max(data, function(d) { return parseFloat(d[yVal]); }));

            svg.selectAll("circle")

                .enter()
                .append("circle")
                .attr("r", 3)
                .attr("cx", function(d) {
                    return x(d[xVal]);
                })
                .attr("cy", function(d) {

                    cir.append('svg:title') //tooltip

                })

                    var cir = d3.select(this);
                    cir.transition()
                        .duration(500)
                        .style("fill", "red")
                        .attr('r', 5)
                    d3.select("#eText").remove();
                });



            //            //hovering
            //            // changes color when hovering
            //            d3.selectAll('circle')
            //                // color changes back if mouse is out
            //            .on('mouseover', function() {
            //                    var cir = d3.select(this);
            //                    cir.style('fill', 'green')
            //                        .transition()
            //                        .attr('r', 15)
            //                    cir.append('svg:title') //tooltip
            //                        .text(function(d) {
            //                            return "X: " + d['Enroll, Female: Avg. ACT Math Score (Enrl F)'] + " " + "Y: " + d['Enroll, Male: Avg. ACT Math Score (Enrl M)'];
            //                        });
            //                })
            //
            //                .on('mouseout', function() {
            //                    var cir = d3.select(this);
            //                    cir.transition()
            //                        .duration(500)
            //                        .style("fill", "red")
            //                        .attr('r', 5)
            //                    d3.select("#eText").remove();

            //            var yLabel = svg.append("text")
            //                .attr("class", "label")
            //                .text(yVal)

            //regression
            var y1 = data.map(function(d) {
                return parseFloat(d[xVal]);
            });

            var x1 = data.map(function(d) {
                return parseFloat(d[yVal]);
            });






            var lr = {};
            var n = y1.length;
            var r = 0;
            var rpart;

            var xmean = d3.mean(data, function(d) {
                return d[xVal];
            });

            //            console.log(xmean);
            var ymean = d3.mean(data, function(d) {
                return d[yVal];
            });
            var xstd = d3.deviation(data, function(d) {
                return d[xVal];
            });
            var ystd = d3.deviation(data, function(d) {
                return d[yVal];
            });



            for (var i = 0; i < y1.length; i++) {

                rpart = (x1[i] - xmean) * (y1[i] - ymean) / xstd / ystd;
                var r = r + rpart;
            }
            var r1 = r / (y1.length - 1)

            lr['slope'] = r1 * (ystd / xstd);
            lr['intercept'] = ymean - lr.slope * xmean;




            console.log(lr);
            var max = d3.max(data, function(d) {
                return parseFloat(d[xVal]);
            })
            var myLine = svg.append("svg:line")
                .attr("x1", x(0))
                .attr("y1", y(lr.intercept))
                .attr("x2", x(max))
                .attr("y2", y((max * lr.slope) + lr.intercept))
                .style("stroke", "black");
        });

    </script>

    <div id="partThree">

    </div>

    <script type="text/javascript">
        d3.csv("data/Major1.csv", function(error, data) {
            //console.log(data);
            if (error) throw error;
            console.log(data);
            var w = 700; // Width of our visualization
            var h = 500; // Height of our visualization
            var xOffset = 50; // Space for x-axis labels
            var yOffset = 100; // Space for y-axis labels
            var margin = 10; // Margin around visualization
            var vals = ['Major', 'Number']; // List of data attributes
            var xVal = vals[0]; // major to plot on x-axis
            var yVal = vals[1]; // Number to plot on y-axis


            // set the dimensions and margins of the graph
            var margin = {
                top: 20,
                right: 20,
                bottom: 30,
                left: 50
            };
            var width = 960 - margin.left - margin.right;
            var height = 500 - margin.top - margin.bottom;
            var tooltip = d3.select("body").append("div").attr("class", "toolTip");

            // set the ranges
            var x = d3.scaleLinear().range([0, width]);
            var y = d3.scaleLinear().range([height, 0]);

            data.forEach(function(d, idx) {
                d.idx = idx + 1;
            });
            // append the svg obgect to the body of the page
            // appends a 'group' element to 'svg'
            // moves the 'group' element to the top left margin
            var svg = d3.select("#partThree").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            x.domain([0, data.length + 1]);
            // x.domain(data.map(function(d) {return d.major;}));
            y.domain([0, d3.max(data, function(d) {
                return parseFloat(d.Number);
            })]);

            data.sort(function(a, b) {
                return (b.Number - a.Number);
            });

            // Add the bar
            var div = d3.select("#partThree").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            svg.selectAll('.bar')
                .data(data)
                .enter()
                // .append('div')
                .append('rect')
                .attr('x', function(d) {
                    return x(d.idx)
                })
                .attr("y", function(d) {
                    return y(d[yVal]);
                })
                .attr("width", 10)
                .attr("height", function(d) {
                    return h - y(d.Number) - xOffset;
                })
                .style('fill', 'red')


                .on('mouseover', function() { // changes color when hovering
                    // linkConnect = d.x;
                    var barc = d3.select(this);
                    barc.style('fill', 'green')
                        .transition()
                    barc.append('svg:title') //tooltip
                        .text(function(d) {
                            return "Major: " + d['Major'] + " " + "Number: " + d['Number'];

                        });
                })
                .on('mouseout', function() { // color changes back if mouse is out
                    var barc = d3.select(this);
                    barc.transition()
                        .duration(500)
                        .style("fill", "red");


                });
            //console.log(d[xVal]);
            // Add the X Axis
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // Add the Y Axis
            svg.append("g")
                //.attr("transform","translate(0," + height+")")
                .call(d3.axisLeft(y));

            //Add text labels
            var xLabel = svg.append("text")
                .attr("class", "label")
                .text(xVal)
                .attr("x", width - 20)
                .attr("y", height - 10);
            var yLabel = svg.append("text")
                .attr("class", "label")
                .text(yVal)
                .attr("transform", "rotate(0)")
                .attr("text-anchor", "start");

        });

    </script>

            // Add text labels
            var xLabel = svg.append("text")
                .attr("class", "label")
                .text(xVal)
                .attr("x", width - 150)
                .attr("y", height - 10);


            var yLabel = svg.append("text")
                .attr("class", "label")
                .text(yVal)
                .attr("x", width - 780)
                .attr("y", height - 458)
                .attr("transform", "rotate(0)")
                .attr("text-anchor", "start");
            // .attr("x",width -180)
            // .attr("y", height -10);
            // .attr("Enroll, Male: Avg. ACT Math Score (Enrl M)", height -40);

            var y1 = data.map(function(d) {
                return parseFloat(d[xVal]);
            });

            var x1 = data.map(function(d) {
                return parseFloat(d[yVal]);
            });






            var lr = {};
            var n = y1.length;
            var r = 0;
            var rpart;

            var xmean = d3.mean(data, function(d) {
                return d[xVal];
            });

            //            console.log(xmean);
            var ymean = d3.mean(data, function(d) {
                return d[yVal];
            });
            var xstd = d3.deviation(data, function(d) {
                return d[xVal];
            });
            var ystd = d3.deviation(data, function(d) {
                return d[yVal];
            });



            for (var i = 0; i < y1.length; i++) {

                rpart = (x1[i] - xmean) * (y1[i] - ymean) / xstd / ystd;
                var r = r + rpart;
            }
            var r1 = r / (y1.length - 1)

            lr['slope'] = r1 * (ystd / xstd);
            lr['intercept'] = ymean - lr.slope * xmean;




            console.log(lr);
            var max = d3.max(data, function(d) {
                return parseFloat(d[xVal]);
            })
            var myLine = svg.append("svg:line")
                .attr("x1", x(0))
                .attr("y1", y(lr.intercept))
                .attr("x2", x(max))
                .attr("y2", y((max * lr.slope) + lr.intercept))
                .style("stroke", "black");
        });

    </script>
